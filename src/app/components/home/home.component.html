<div fxLayout="column" fxLayoutAlign="center center">

  <h5 style="border: 1px solid black; padding: 10px;">CLIQUE EM ALGUMA DIMENS√ÉO ABAIXO!</h5>

  <div>
    <mat-grid-list cols="2" rowHeight="1:1" fxFlex.lt-sm="360px">
      <mat-grid-tile *ngFor="let item of activePageData">
        <mat-card>
          <a [routerLink]="['/details/', item.id]"><img mat-card-image src="assets/images/{{ item.imagem }}" style="height: 100%;"></a>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>

  <mat-paginator
      [length]="items.length"
      [pageSize]="4"
      [pageSizeOptions]="['4', '8']"
      [hidePageSize]="true"
      (page)="onPageChanged($event)">
  </mat-paginator>
</div>
